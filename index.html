<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cifra de César</title>
  </head>

  <body class="container">
      <h1 class="title">Cifra de César</h1>
      <div class="wrapper-left">
      <form id="form-first">
        <label class="label-text">Insira um texto para criptografar:</label>
        <textarea cols="30" rows="10" name="text">Et tu, Brute?</textarea>
        <label>Chave:</label>
        <input class="key-box" type="number" name="key" value="1" min="0" />
        <input class="button" type="submit" value="Criptografar" />
      </form>

        <h2 class="result-text">Resultado:</h2>
        <textarea cols="20" rows="6" class="result" id="result-first"></textarea cols="30" rows="10">

    </div>

    <div class="wrapper-right">
        <form id="form-second">
            <label class="label-text">Insira um texto para descriptografar:</label>
            <textarea cols="30" rows="10" name="text"></textarea>
            <label>Chave:</label>
            <input class="key-box" type="number" name="key" value="1" min="0"/>
            <input class="button" type="submit" value="Decifrar" />
          </form>

        <h2 class="result-text">Resultado:</h2>
        <textarea cols="20" rows="6" class="result" id="result-second"></textarea>
      </div>


  </body>
  <script src="index.js"></script>
</html>
